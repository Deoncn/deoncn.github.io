<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Wayne's Flip Clock</title>

    <link rel="stylesheet prefetch" href="flipclock.css">
    <link rel="stylesheet prefetch" href="bootstrap.min.css">
    <style>
        body {
            background: url("desk-white-black-header.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .flip-clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            padding-top: 15px;
            padding-bottom: 25px;
        }

        p {
            text-align: center;
        }

        .flip-clock-wrapper {
            max-width: 460px;
            margin: 3em auto 2em;
            display: flex;
            justify-content: center;
        }

    </style>

    <script>
        window.console = window.console || function (t) {
        };
    </script>

    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>

    <!-- <script src="chrome-extension://ocggccaacacpienfcgmgcihoombokbbj/pages/client/livestartpage-message-add.js"></script> -->
</head>

    <script>
        $(document).ready(function () {
            var clock = $(".timer").FlipClock(0, {
                clockFace: 'TwentyFourHourClock'
            })
        });
    </script>

    <script>
        window.wallpaperPropertyListener = {
            applyUserProperties : function(properties) {
                if (properties.custom_background) {
                    var backgroundRoute = properties.custom_background.value;
                    if (backgroundRoute) {
                        document.body.style.background = "url('"+'file:///' + backgroundRoute + "') no-repeat center fixed";
                        document.body.style.backgroundSize="cover";
                    } else {
                        document.body.style.background = "url('desk-white-black-header.jpg') no-repeat center fixed";
                        document.body.style.backgroundSize="cover";
                    }
                }
            }
        };
    </script>
